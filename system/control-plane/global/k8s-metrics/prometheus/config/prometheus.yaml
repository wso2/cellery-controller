  - job_name: istio-telemetry
    metrics_path: /metrics
    scheme: http
    kubernetes_sd_configs:
      - api_server: null
        role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        separator: ;
        regex: istio-telemetry;http-monitoring
        replacement: $1
        action: keep
  - job_name: pilot
    metrics_path: /metrics
    scheme: http
    kubernetes_sd_configs:
      - api_server: null
        role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        separator: ;
        regex: istio-pilot;http-monitoring
        replacement: $1
        action: keep
  - job_name: galley
    metrics_path: /metrics
    scheme: http
    kubernetes_sd_configs:
      - api_server: null
        role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        separator: ;
        regex: istio-galley;http-monitoring
        replacement: $1
