apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2sp-dashboard
  labels:
    app: wso2sp-dashboard
    node: wso2sp-dashboard
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2sp-dashboard
        node: wso2sp-dashboard
        pattern: wso2sp-pattern-distributed
    spec:
      containers:
      - image: wso2vick/wso2sp-dashboard
        name: wso2sp-status-dashboard
        imagePullPolicy: Always
        env:
        -
          name: WSO2_SERVER_PROFILE
          value: "dashboard"
        -
          name: NODE_ID
          value: "wso2sp-status-dashboard"
        -
           name: NODE_IP
           valueFrom:
             fieldRef:
               fieldPath: status.podIP

        ports:
        -
          containerPort: 9643
          protocol: "TCP"

        volumeMounts:
        - name: sp-dashboard-conf
          mountPath: "/home/wso2carbon/kubernetes-volumes/dashboard/conf/"
        livenessProbe:
          tcpSocket:
            port: 9643
          initialDelaySeconds: 300
          periodSeconds: 20
      imagePullSecrets:
            - name: wso2creds
      volumes:
      - name: sp-dashboard-conf
        configMap:
          name: sp-dashboard-conf
      serviceAccountName: "vicksvc-account"
