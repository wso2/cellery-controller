apiVersion: v1
kind: Service
metadata:
  name: wso2sp-worker
  namespace: vick-system
  labels:
    app: wso2sp-worker
    node: wso2sp-worker
    pattern: wso2sp-pattern-distributed
spec:
  ports:
    # ports that this service should serve on
    -
      port: 9091
      name: http2
      protocol: TCP
    -
      port: 9092
      name: http
      protocol: TCP
    -
      port: 9411
      name: zipkin
      protocol: TCP
    -
      port: 9443
      name: https-mcgw-upload
      protocol: TCP
    -
      port: 9090
      name: http-mcgw-upload
      protocol: TCP
    -
      port: 7611
      name: tcp-thrift
      protocol: TCP
    -
      port: 7711
      name: tcp-ssl-thrift
      protocol: TCP
    -
      port: 9611
      name: tcp-binary
      protocol: TCP
    -
      port: 9711
      name: tcp-ssl-binary
      protocol: TCP
    -
      port: 7443
      name: http-global-gw
      protocol: TCP

  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2sp-worker
    node: wso2sp-worker
    pattern: wso2sp-pattern-distributed

