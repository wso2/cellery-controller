apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: controller
  namespace: cellery-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: controller
    spec:
      containers:
      - name: controller
        image: celleryio/mesh-controller
      serviceAccountName: controller
