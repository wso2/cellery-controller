apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: vick-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vick-controller
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  - secrets
  - configmaps
  - endpoints
  - services
  - events
  - serviceaccounts
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
#- apiGroups:
#  - extensions
#  resources:
#  - deployments
#  verbs:
#  - get
#  - list
#  - create
#  - update
#  - delete
#  - patch
#  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
- apiGroups:
  - vick.wso2.com
  resources:
  - cells
  - services
  - gateways
  - tokenservices
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - patch
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vick-controller
  namespace: vick-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: vick-system-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vick-controller
subjects:
- kind: ServiceAccount
  name: vick-controller
  namespace: vick-system
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: cells.vick.wso2.com
spec:
  group: vick.wso2.com
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Cell
    plural: cells
    singular: cell
  additionalPrinterColumns:
  - name: Status
    type: string
    JSONPath: .status.status
  - name: Gateway
    type: string
    description: Host name of the gateway
    JSONPath: .status.gatewayHostname
  - name: Services
    type: integer
    description: Number of services in this cell
    JSONPath: .status.serviceCount
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: gateways.vick.wso2.com
spec:
  group: vick.wso2.com
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Gateway
    plural: gateways
    singular: gateway
    shortNames:
    - vgateways
    - vgw
  additionalPrinterColumns:
  - name: Status
    type: string
    JSONPath: .status.status
  - name: Hostname
    type: string
    description: Host name of the gateway
    JSONPath: .status.hostname
  - name: Cell
    type: string
    description: Owner cell of this gateway
    JSONPath: .status.ownerCell
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: tokenservices.vick.wso2.com
spec:
  group: vick.wso2.com
  version: v1alpha1
  scope: Namespaced
  names:
    kind: TokenService
    plural: tokenservices
    singular: tokenservice
    shortNames:
    - vtokenservice
    - vts
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: services.vick.wso2.com
spec:
  group: vick.wso2.com
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Service
    plural: services
    singular: service
    shortNames:
    - vservice
    - vsvc
  additionalPrinterColumns:
  - name: Available-Replicas
    type: integer
    description: Number of replicas available for this service
    JSONPath: .status.availableReplicas
  - name: Cell
    type: string
    description: Owner cell of this service
    JSONPath: .status.ownerCell
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
---
apiVersion: v1
data:
  cell-gateway-config: |
    {
        "username": "admin",
        "password": "admin",
        "apiVersion": "v0.14",
        "registerPayload": {
            "clientName": "rest_api_publisher",
            "owner": "admin",
            "grantType": "password refresh_token",
            "saasApp": true
        },
        "apimBaseUrl": "https://10.100.1.247:9443",
        "tokenEndpoint": "https://10.100.1.247:8243/token",
        "trustStore": {
            "location": "lib/platform/bre/security/ballerinaTruststore.p12",
            "password": "ballerina"
        }
    }
  cell-gateway-init-image: wso2vick/cell-gateway-init
  cell-gateway-image: wso2vick/cell-gateway
  cell-sts-config: |
    {
        "endpoint": "https://10.100.1.217:9443/api/identity/vick-auth/v1.0/sts/token",
        "username": "admin",
        "password": "admin"
    }
  cell-sts-image: wso2vick/cell-sts:latest
kind: ConfigMap
metadata:
  name: vick-config
  namespace: vick-system
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vick-controller
  namespace: vick-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vick-controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: vick-controller
    spec:
      containers:
      - name: vick-controller
        image: wso2vick/vick-controller:latest
      serviceAccountName: vick-controller
---
