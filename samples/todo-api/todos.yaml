apiVersion: mesh.cellery.io/v1alpha2
kind: Cell
metadata:
  name: todos
spec:
  gateway:
    spec:
      ingress:
        http:
        - context: /
          definitions:
          - path: /todos
            method: GET
          - path: /todos
            method: POST
          - path: /todos/*
            method: GET
          - path: /todos/*
            method: PUT
          port: 80
          destination:
            host: todos
            port: 80
  components:
  - metadata:
      name: todos
    spec:
      scalingPolicy:
        replicas: 1
      template:
        containers:
        - image: docker.io/mirage20/samples-todoapp-todos:latest
          name: todos
          env:
          - name: PORT
            value: "8080"
          - name: DATABASE_HOST
            value: "todos--mysql-db-service"
          - name: DATABASE_PORT
            value: "3306"
          - name: DATABASE_CREDENTIALS_PATH
            value: "/credentials"
          - name: DATABASE_NAME
            value: "todos_db"
          volumeMounts:
          - name: db-credentials
            mountPath: /credentials
      ports:
      - port: 80
        protocol: HTTP
        targetPort: 8080
      secrets:
      - metadata:
          name: db-credentials
        stringData:
          username: root
          password: root
  - metadata:
      name: mysql-db
    spec:
      scalingPolicy:
        replicas: 1
      template:
        containers:
        - image: library/mysql:8.0
          name: mysql-db
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: "root"
          volumeMounts:
          - name: data-vol
            mountPath: /var/lib/mysql
          - name: init-sql
            mountPath: /docker-entrypoint-initdb.d
      ports:
      - port: 3306
        protocol: TCP
        targetPort: 3306
      volumeClaims:
      - template:
          metadata:
            name: data-vol
          spec:
            storageClassName: local-storage
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
